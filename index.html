<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бортовой Журнал</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            
            /* ФОН */
            background-image: url('foto2.jpg'); 
            background-size: cover; 
            background-position: center bottom;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Градиентная маска */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.8) 0%,   
                rgba(0,0,0,0.0) 30%,  
                rgba(0,0,0,0.0) 60%,  
                rgba(0,0,0,0.95) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .main-wrapper {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px 40px 20px;
        }

        /* --- ЗАГОЛОВОК --- */
        .header-section {
            text-align: center;
            margin-top: 15px;
        }

        h1 {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 30px;
            line-height: 1.1;
            margin: 0;
            text-shadow: 0 4px 15px rgba(0,0,0,1); 
            letter-spacing: 1px;
        }

        /* --- НИЖНЯЯ ПАНЕЛЬ --- */
        .bottom-section {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        /* СТИЛЬ КНОПОК КАК НА КАРТИНКЕ */
        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            /* Цвет фона карточки с вашего скриншота (#1A1B22) */
            background-color: #1A1B22; 
            /* Небольшая прозрачность, чтобы вписать в фон */
            opacity: 0.96; 
            
            /* Тонкая рамка для четкости */
            border: 1px solid rgba(255, 255, 255, 0.08);
            /* Тень как у карточки */
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            
            padding: 22px 25px;
            margin-bottom: 15px;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: transform 0.1s;
        }

        .menu-btn:active {
            transform: scale(0.97);
            border-color: #ff6b00;
        }

        .btn-text { text-align: left; }

        .btn-title {
            display: block;
            font-size: 16px;
            font-weight: 800; /* Жирный шрифт как в заголовке */
            text-transform: uppercase;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .btn-sub {
            display: block;
            font-size: 10px;
            color: #777; /* Серый цвет подписей */
            font-weight: 600;
            text-transform: uppercase;
        }

        /* СТИЛЬ ИКОНОК */
        .custom-icon {
            width: 36px;
            height: 36px;
            /* Легкое свечение вокруг оранжевого */
            filter: drop-shadow(0 4px 6px rgba(255, 107, 0, 0.25));
        }

        .version {
            text-align: center;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Определяем фирменный оранжевый градиент для SVG -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <linearGradient id="brand-orange" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" /> <!-- Светло-оранжевый -->
                <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" /> <!-- Красно-оранжевый -->
            </linearGradient>
        </defs>
    </svg>

    <div class="main-wrapper">
        
        <div class="header-section">
            <h1>БОРТОВОЙ <br><span style="color:#FF6B00">ЖУРНАЛ</span></h1>
        </div>

        <div class="bottom-section">
            
            <!-- Кнопка 1 -->
            <a href="fuel.html" class="menu-btn">
                <div class="btn-text">
                    <span class="btn-title">Расход Топлива</span>
                    <span class="btn-sub">Заправки / Одометр</span>
                </div>
                <!-- Иконка: Бензоколонка (Залитая) -->
                <svg class="custom-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="url(#brand-orange)" d="M19.77 7.23l.01-.01-3.72-3.72L15 4.56l2.11 2.11c-.94.36-1.61 1.26-1.61 2.33a2.5 2.5 0 0 0 2.5 2.5c.36 0 .69-.08 1-.21v7.21c0 .55-.45 1-1 1s-1-.45-1-1V14a2 2 0 0 0-2-2h-1V5c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v16h10v-7.5h1.5v5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V9c0-.69-.28-1.32-.73-1.77zM12 10H6V5h6v5zm6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                </svg>
            </a>

            <!-- Кнопка 2 -->
            <a href="income.html" class="menu-btn">
                <div class="btn-text">
                    <span class="btn-title">Доход с Рейса</span>
                    <span class="btn-sub">Расчет Прибыли</span>
                </div>
                <!-- Иконка: Мешок с деньгами (Залитая) -->
                <svg class="custom-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="url(#brand-orange)" d="M12,2C8.69,2,6,4.69,6,8v2H4v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10h-2V8C18,4.69,15.31,2,12,2z
                     M12,4c2.21,0,4,1.79,4,4v2H8V8C8,6.21,9.79,4,12,4z M12,16c-1.1,0-2-0.9-2-2c0-1.1,0.9-2,2-2s2,0.9,2,2C14,15.1,13.1,16,12,16z"/>
                </svg>
            </a>

            <div class="version">v1.8 Dark UI Style</div>
        </div>

    </div>

</body>
</html>
